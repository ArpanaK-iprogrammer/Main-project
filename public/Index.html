<!doctype html>
<html lang="en">

<head>
  <title>Weather Report</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="./style/style.css">
</head>

<body style="background-color: #3C84AB;">
    <div class="container mt-5">
        <h1 class="text-center text-white">Weather App</h1>
        <div class="container mt-5 serach_wrapper text-center">
            <input type="text" id="serach-box" class="mt-5" placeholder="Enter City Name"><br>
            <button id="serach-btn" class="m-5">Search</button>
        </div>
        <div class="container mt-5 mb-5" style="display: none;" id="weatherCard">
            <div class="row">
                <div class="d-flex justify-content-evenly mediaSCreen">
                    <div class="card pt-3" style="width: 200px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                        <div class="text-center pt-5"><h3 id="city"></h3></div>
                        <div class="text-center">
                            <img src="./images/location-removebg-preview.png" alt="" style="width: 100px;">
                        </div>
                    </div>
                    <div class="card pt-3" style="width: 200px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                        <div id="weather-icon" class="text-center"><img src=""/></div>
                        <p id="description" class="text-center"></p>
    
                    </div>
                    <div class="card pt-5" style="width: 200px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                        <p class="text-center fw-bold">Temperature</p>
                        <div class="text-center"><h3 id="temp"></h3></div>
                        <p id="min_temp" class="ps-2"></p>
                        <p id="max_temp" class="ps-2"></p>
    
                    </div>
                    <div class="card pt-5" style="width: 200px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                        <p class="text-center fw-bold">Humidity</p>
                        <div class="text-center">
                            <img src="./images/humid-removebg-preview.png" alt="" width="100px">
                        </div>
                        <p id="humidity" class="fs-4 text-center"></p>
                    </div>
                    <div class="card pt-5" style="width: 200px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                        <p class="text-center fw-bold">Windspeed</p>
                        <div class="text-center">
                            <img src="./images/windspeed-removebg-preview.png" alt="" style="width: 100px;">
                        </div>
                        <p id="wind" class="fs-4 text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="./script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
